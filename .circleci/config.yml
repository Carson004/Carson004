version: 2.1 # use CircleCI 2.1

common_env: &common_env
  BUNDLE_JOBS: 3
  BUNDLE_RETRY: 3
  BUNDLE_PATH: vendor/bundle
  DB_HOST: 127.0.0.1
  DB_PASSWORD: ''
  DB_USERNAME: 'root'
  MYSQL_ALLOW_EMPTY_PASSWORD: yes
  RAILS_ENV: test
  TZ: 'Asia/Tokyo'
#mariadb_env: &mariadb_env
#  MYSQL_ALLOW_EMPTY_PASSWORD: yes

executors:
  latest:
    docker:
      - image: circleci/ruby:latest
    environment:
      <<: *common_env
  node-browsers-2-6:
    docker:
      - image: circleci/ruby:2.6-node-browsers
      - image: redis:4.0.14
      - image: circleci/mariadb:10.4.11
    environment:
      <<: *common_env

commands:
  update_rubygems:
    steps:
      - run:
          name: Setup RubyGems and Bundler
          command: |-
            sudo gem update --system
  which_bundler:
    steps:
      - run:
          name: Which bundler?
          command: bundle -v
  which_ruby:
    steps:
      - run:
          name: Which Ruby?
          command: ruby -v
  # Restore bundle cache
  # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
  restore_gems:
    parameters:
      ruby-version:
        type: string
    steps:
      - restore_cache:
          keys:
            - bundle-v2-<< parameters.ruby-version >>-{{ checksum "Gemfile.lock" }}
            - bundle-v2-
  # Install Ruby dependencies
  install_gems:
    steps:
      - run:
          name: Bundle Install
          command: bundle check || bundle install
  # Store bundle cache for Ruby dependencies
  save_gems:
    parameters:
      ruby-version:
        type: string
    steps:
      - save_cache:
          key: bundle-v2-<< parameters.ruby-version >>-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
  wait_for_db:
    steps:
    - run:
        name: Wait for DB
        command: dockerize -wait tcp://127.0.0.1:3306 -timeout 60s
  setup_database:
    steps:
      - run:
          name: Database setup
          command: |-
            bin/rails db:create --trace
            bin/rails db:schema:load --trace
  store_test_reports:
    steps:
      - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: test/reports

jobs: # a collection of steps
  brakeman:
    executor: latest
    steps:
      - checkout
      - update_rubygems
      - which_bundler
      - which_ruby
      - restore_gems:
          ruby-version: latest
      - install_gems
      - save_gems:
          ruby-version: latest
      - run:
          name: Run Brakeman
          command: |-
            bundle exec brakeman
  minitest-2-6:
    executor: node-browsers-2-6
    steps:
      - checkout
      - update_rubygems
      - which_bundler
      - which_ruby
      - restore_gems:
          ruby-version: '2.6'
      - install_gems
      - save_gems:
          ruby-version: '2.6'
      - wait_for_db
      - setup_database
      - run:
          name: Run minitest
          command: |-
            bundle exec rails test
      - store_test_reports
  system-test-2-6:
    executor: node-browsers-2-6
    steps:
      - checkout
      - update_rubygems
      - which_bundler
      - which_ruby
      - restore_gems:
          ruby-version: '2.6'
      - install_gems
      - save_gems:
          ruby-version: '2.6'
      - wait_for_db
      - setup_database
      - run:
          name: Run system test
          command: |-
            bundle exec rails test:system
      - store_test_reports
      - store_artifacts:
          path: tmp/screenshots

workflows:
  version: 2.1
  brakeman:
    jobs:
      - brakeman
  ruby-2.6-test:
    jobs:
      - minitest-2-6
      - system-test-2-6
